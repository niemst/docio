repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: docio-generate
        name: Generate docio stubs
        entry: docio generate
        language: system
        files: \.py$
        pass_filenames: true
        stages: [commit]
        # Note: Set SKIP=docio-generate to skip stub generation

      - id: docio-coverage
        name: Validate docio coverage
        entry: pytest tests/unit/test_docio_coverage.py -v
        language: system
        pass_filenames: false
        stages: [commit]
